<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form action="">
            <fieldset>

                <label for="q1">What does the acronym CSS stand for? <input type="text" name="q1" id="q1"></label>
                <label for="q2">How are id and class attributes selected in CSS? <textarea rows="4" name="q2"
                        id="q2"></textarea></label>
                <label for="q3">Which of the following is a valid CSS comment? <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="1">/* This is a comment */</option>
                        <option value="2">// This is a comment</option>
                        <option value="3">"!- This is a comment ->"</option>
                    </select></label>
                <label for="q4">What is the bottom margin given this declaration? <p>margin: 10px 5px 15px;</p><input
                        type="number" name="q4" id="q4"></label>
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
    <footer></footer>

</body>

</html>
